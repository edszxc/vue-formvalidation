<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VueJS Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <!-- Custom Style -->
        <link href="style.css" rel="stylesheet">
        <!-- Vue -->
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="title">
                        <div class="col-lg-12 col-xs-12">
                            <h1>{{title}}</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <form>
                            <input type="text" v-model="name" @keyup.esc="clear" class="form-control input-field" placeholder="Type your Name">
                            <input type="text" v-model="nickname" @keyup.esc="clear" class="form-control input-field" placeholder="Enter your Nickname">
                            <input type="text" v-model="address" @keyup.esc="clear" class="form-control input-field" placeholder="Enter your Address">
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="text" @keyup.enter="addContact" @keyup.esc="clear" v-model="contactInfo" class="form-control input-field" placeholder="Contact Information(s)">
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-primary" @click="addContact">Add</button>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="checkbox" v-model="show" class="input-field">
                                <div v-if="show">
                                    <h3>Contact Information(s)</h3>
                                    <ul class="contactInfos">
                                        <li v-for="contact in contactList">
                                            {{contact}} <button class="btn-dange remove" @click="remove(contact)"><i class="fa fa-times"></i></button>
                                        </li>
                                    </ul>
                                </div>
                                <div v-else>
                                    <h3>Check the Box to show Contact Informations</h3>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button @click="register" :disabled="!isComplete" class="btn btn-lg btn-primary full-width btn-block btn-outline">Register Details</button>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <h1>Registered Persons</h1>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12" v-for="person in persons">
                                Name : "{{person.name}}"<br/>
                                Nickname : "{{person.nickname}}"<br/> 
                                Address : ""{{person.address}}"<br/>
                                Contact List : "{{person.contactList}}"<br/>
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
